version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5673:5672
        - 15673:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_nodejs
  consumer:
    build:
      context: ./
      target: dev
    volumes:
      - .:/src
    depends_on:
      - "rabbitmq"
    command: sh -c '/bin/wait-for-it.sh rabbitmq:5672 --timeout=30 -- node consumer.js'
    environment:
      NODE_ENV: production
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
    networks:
      - rabbitmq_nodejs
  socket:
    build:
      context: ./
    command: ['node', 'index.js']
    ports:
      - "3010:3010"
    depends_on:
      - "rabbitmq"
    expose:
      - '3010'
    networks:
      - rabbitmq_nodejs
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    ports:
      - 7017:27017
    volumes:
      - db:/data/db
  api:
    depends_on:
      - mongodb
    build: .
    command: ['node', 'server.js']
    ports:
      - 6868:8080
    stdin_open: true
    tty: true
networks:
  rabbitmq_nodejs:
    driver: bridge
volumes:
  db:
